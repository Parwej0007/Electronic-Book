{% extends 'base.html' %}

{% block body %}
<br>

      <ol class="breadcrumb my-4">
        <li class="breadcrumb-item active"><a href="{% url 'home' %}"> Book - {{ book.book_name.upper }} </a></li>
        <li class="breadcrumb-item active"><a href="{% url 'topic' book.pk %}"> TOPICS </a></li>
      </ol>


    <div class="container">
        <h3>Create topics for {{ book.book_name.capitalize }}: </h3>
        <form method="post" action="{% url 'insert_topic' book.pk %}">
            {% csrf_token %}
            <div class="form-group">
              <label for="topic">TOPIC NAME:</label>
                <input type="text" class="form-control" id="topic" name="topic">
            </div>
            <div class="form-group">
            <label for="description">TOPIC DESCRIPTION:</label>
            <input type="text" class="form-control" id="description" name="description">
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>


{% endblock %}
